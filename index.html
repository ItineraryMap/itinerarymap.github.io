<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Itinerary Map</title>
    </head>

    <body>
        <div id="map"></div>

        <nav>
            <ul class="navlist">
                <input type="checkbox" id="settings" class="lichecker">
                <label for="settings"><li class="navsection">Einstellungen</li></label>
                <label class="navtext">
                    <input type="checkbox" id="toggle-country-names" checked>Ländernamen</button><br>
                    <input type="checkbox" id="toggle-city-markers" checked>Städtemarker</button><br>
                    <input type="checkbox" id="toggle-infobox" checked>Infobox</button><br>
                    <input type="checkbox" id="toggle-waypoints" checked>Wegpunkte</button><br>
                    <input type="checkbox" id="toggle-debug">Debug</button><br>
                    <select id="figure"></select><br>
                </label>

                <input type="checkbox" id="sources" class="lichecker">
                <label for="sources"><li class="navsection">Quellen</li></label>
                <label class="navtext">
                    <h4>Software-Libraries</h4>
                    <ul class="sourcelist">
                        <li><a href="http://openseadragon.github.io/">OpenSeadragon</a></li>
                    </ul>
                    <h4>Medien</h4>
                    <ul class="sourcelist">
                        <li><a href="https://de.wikipedia.org/wiki/Datei:1572_Europa_Ortelius.jpg">Wikipedia.org - Abraham Ortelius: Theatrum Orbis Terrarum, Europakarte (1572)</a></li>
                        <li><a href="http://wappenwiki.org/">WappenWiki.org - Wegpunkt-Marker</a> <div class="tooltip">
                            [Info]
                            <span class="tooltiptext">
                                Wappen werden ausschließlich zur Illustration und Unterscheidbarkeit der Wegpunkte benutzt. 
                                Sie müssen nicht oder nicht zum jeweiligen Zeitpunkt von der jeweiligen Person geführt worden sein.
                            </span>
                        </div></li>
                    </ul>
                    <h4>Literatur und Sachquellen</h4>
                    <ul class="sourcelist">
                        <li>Platzhalter</li>
                    </ul>
                </label>

                <input type="checkbox" id="impressum" class="lichecker">
                <label for="impressum"><li class="navsection">Impressum</li></label>
                <label class="navtext">
                    © 2020-2021 Daniel Saukel<br>
                    Haus-Kleve-Weg 2, 48155 Münster<br>
                    t_sauk01@uni-muenster.de
                </label>
            </ul>
        </nav>

        <div id="infobox-overlay" class="window"></div>
        <div id="debug-overlay" class="window">Web: <br>Viewport: <br>Image: </div>
        <script src="figure.js" charset="utf-8"></script>
        <script>
            FIGURES[0].printToInfobox();

            var selector = document.querySelector("#figure");
            var options = "";
            for (var i in FIGURES) {
                options += "<option value='" + FIGURES[i].id + "'>" + FIGURES[i].listEntry + "</option>";
            }
            selector.innerHTML = options;
            selector.addEventListener("change", function() {
                var figure = getFigure(this.value);
                if (figure != null) {
                    figure.printToInfobox();
                }
            });
            document.querySelector("#toggle-infobox").addEventListener("change", function() {
                if (this.checked) {
                    document.getElementById("infobox-overlay").style.visibility = "visible";
                } else {
                    document.getElementById("infobox-overlay").style.visibility = "hidden";
                }
            });
            document.querySelector("#toggle-waypoints").addEventListener("change", function() {
                if (this.checked) {
                    for (e of document.getElementsByClassName("waypoint")) {
                        e.style.visibility = "visible";
                    }
                } else {
                    for (e of document.getElementsByClassName("waypoint")) {
                        e.style.visibility = "hidden";
                    }
                }
            });
            document.querySelector("#toggle-debug").addEventListener("change", function() {
                if (this.checked) {
                    document.getElementById("debug-overlay").style.visibility = "visible";
                } else {
                    document.getElementById("debug-overlay").style.visibility = "hidden";
                }
            });
        </script>

        <script src="openseadragon/openseadragon.min.js"></script>
        <script>
            var viewer = OpenSeadragon({
                id: "map",
                prefixUrl: "openseadragon/images/",
                preserveImageSizeOnResize: true,
                minPixelRatio: 1,
                tileSources: "resources/theatrum_orbis_terrarum.dzi"
            });
            viewer.addHandler('canvas-click', function(event) {
                var webPoint = event.position;
                var viewportPoint = viewer.viewport.pointFromPixel(webPoint);
                var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint);
                var window = document.getElementById("debug-overlay");
                window.innerHTML = "Web: " + webPoint.toString();
                window.innerHTML += "<br>Viewport: " + viewportPoint.toString();
                window.innerHTML += "<br>Image: " + imagePoint.toString();
            });
            FIGURES[0].createWaypoint("test", .415, .39);
        </script>
    </body>
</html>
